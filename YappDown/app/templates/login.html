<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>

    <body class="bg-green-100 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-3xl font-bold text-center text-green-700 mb-10">YappDown</h1>
        <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
            <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Login</h2>
            <form method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="username" class="block text-sm font-medium text-green-700">Username:</label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-green-700">Password:</label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-green-300 rounded-md shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">Login</button>
            </form>
            {% if error_message %}
            <script>
                console.log("{{ error_message }}");
            </script>
            {% endif %}
            <p class="mt-4 text-center text-sm text-green-600">Don't have an account? <a href="/register" class="text-blue hover:text-green-500">Register here</a></p>
        </div>
    </body>
</html>
