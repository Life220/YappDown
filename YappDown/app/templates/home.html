<!DOCTYPE html>
<html>
    <head>
        <title>YappDown</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'main.css' %}">
    </head>
    <body class="bg-gray-100 min-h-screen flex flex-col items-center">
        <header class="w-full bg-white shadow-md">
            <form method="post" action="{% url 'logout' %}" class="inline">
                {% csrf_token %}
                <button type="submit" class="text-blue-600 hover:text-blue-800">Logout</button>
            </form>
        </header>

        <main class="w-full max-w-4xl p-4">
            {% if notes %}
            <h1 class="text-4xl font-bold text-center text-blue-600 mb-8">YappDown</h1>
            <div class="mb-8">
                <div class="flex items-center mb-4">
                    <p class="mr-2">Search:</p>
                    <input type="text" class="border border-gray-300 rounded-md p-2 w-full" />
                </div>
                <button class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">New Note</button>
                <div class="mt-4">
                    <h3 class="text-lg font-semibold">Filter</h3>
                    <p>Date created:</p>
                </div>
            </div>

            <!-- Show made notes -->
            <div id="presentNotes">
                <div id="notesCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for note in notes %}
                        <div class="carousel-item {% if forloop.first %}active{% endif %}">
                            <div class="d-block w-100 p-4 bg-white rounded-md shadow-md mb-4">
                                <h3 class="text-xl font-semibold">{{ note.title }}</h3>
                                <p class="mt-2">{{ note.content }}</p>
                                <small class="text-gray-500">Last updated: {{ note.lastUpdated }}</small>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#notesCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#notesCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                {% else %}
                <div class="text-center text-gray-500">
                    <p>No notes</p>
                </div>
            </div>
            {% endif %}
        </main>
    </body>
</html>
